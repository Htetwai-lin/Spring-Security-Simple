<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/common}">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container mt-5 col-md-4">
			<form action="#" th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">User name</label> <input
						type="text" name="username" class="form-control" id="exampleInputEmail1">
					<small id="emailHelp" class="form-text text-muted">We'll
						never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" name = "password" class="form-control">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<div class="form-group">
				<button type="submit" class="mt-3 btn btn-primary">log in</button>
				<a class="mt-3 ml-2 btn btn-danger" th:href="@{/signup}">signup</a>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
