<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title layout:title-pattern="$CONTENT_TITLE | LAYOUT_TITLE">Insert
	title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
	<th:block layout:fragment="title">
		<div class="container mt-4">
			<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
				<a class="navbar-brand text-white" href="#">Security</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse " >
					<div class="navbar-nav">
						<a class="navbar-brand  text-white" href="#">Home </a> 
					</div>
				</div>
				  <a class="navbar-brand text-white" th:href="@{member/home}">login</a>
				  <a class="navbar-brand text-white" th:href="@{/signup}">rigister</a>
			</nav>
		</div>
	</th:block>


	<div class="container">

		<th:block layout:fragment="content">Default Content</th:block>
	</div>
</body>
</html>
