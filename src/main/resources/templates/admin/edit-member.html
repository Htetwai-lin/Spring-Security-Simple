<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/common}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="content">
	<div class="container jumbotron mt-3">
		<div class="container  mt-3 col-md-4">
			<form th:object=${member}
			 th:action="@{/admin/member/edit/{id}(id=*{id})}"
			method ="post">
			
				<div class="form-group">
					<label>ID</label>
					<label ></label>
				<input class="form-control" disabled ="disabled" th:field="*{id}"/>
					
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">login</label> 
					<input class="form-control" disabled ="disabled" th:field="*{login}"/>
				</div>
				<div class="form-group">
					<label>Role</label> 
					<select class="form-control" th:field = "*{role}">
						<option th:each="r : ${roles}" th:value = "${r}"
						th:text = "${r.viewName}" />

					</select>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" th:field="*{enable}"> <label
						class="form-check-label">Enable</label>
				</div>
				<button type="submit" class="mt-3 btn btn-sm btn-danger">Submit</button>
			</form>
		</div>
		</div>
	</th:block>
</body>
</html>
