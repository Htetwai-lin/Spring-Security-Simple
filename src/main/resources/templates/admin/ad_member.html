<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/common}">
>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container col-md-8">
			<h2 class="text-info mt-3">All User</h2>
			<table class="table table-striped ">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Login</th>
						<th scope="col">Enable</th>
						<th scope="col">Role</th>
						<th scope="col">Edit</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="user : ${members}">
						<th th:text="${user.id}"></th>
						<td th:text="${user.login}"></td>
						<td th:text="${user.enable? 'Yes':'No'}"></td>
						<td th:text="${user.role.viewName}"></td>
						<td><a th:href="@{/admin/member/edit/{id}(id=${user.id})}"> <i
								class="fa fa-edit text-danger"></i>
						</a></td>
					</tr>

				</tbody>
			</table>
		</div>
	</th:block>
</body>
</html>
